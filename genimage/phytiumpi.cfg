image %image% {
	hdimage {
	}

	partition uboot {
		image = "%blpfx%/fip.bin"
		in-partition-table = no
		offset = 0
		size = 4M
		holes = {"(440; 512)"}
	}

	partition bootload {
		image = "%blpfx%/fitImage"
		in-partition-table = no
		offset = 4M
		size = 60M
	}

	partition root {
		partition-type = 0x83
		image = "%root%"
		size = 16G
	}
}
